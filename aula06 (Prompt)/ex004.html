<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font: normal 20pt Arial;
            background-color: rgb(145, 207, 187);
        }
    </style>

</head>
<body>

    <script>

        var nome = prompt('Qual o seu nome?')
        document.write(`Olá, <strong>${nome}</strong>. Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minusculo é ${nome.toLowerCase()}<br/>`)

        var valor = window.prompt('Digite o seu salário')
        document.write(`Seu salário é de ${valor.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
        

    </script>

    
</body>
</html>
