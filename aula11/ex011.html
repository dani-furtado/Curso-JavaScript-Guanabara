<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>País</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Em qual país você nasceu? <input type="text" name="txtpaís" id="txtpaís">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id=res>


    </div>

    <script>
        function verificar() {
            var txtv = window.document.querySelector('input#txtpaís')
            var res = window.document.querySelector('div#res')
            var país = txtv.value
            res.innerHTML = `<p> Você nasceu no país <strong>${país}<s/trong></p>`
                if (país != "brasil" && país !="Brasil") {
                    res.innerHTML += '<p>Você é <strong>Estrangeiro</strong>!</p>'
                }else{
                    res.innerHTML += '<p>Você é <strong>Brasileiro<strong>!</p>'
                }
        }
    </script>



</body>
</html>
